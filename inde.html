<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="a++">Btn A</button>
        <button v-on:click="b++">Btn B</button>

        <p>A = {{ a }}</p>
        <p>B = {{ b }}</p>

        <p>Salary + A = {{ addtoA }} </p>
        <p>Salary + B = {{ addtoB }} </p>

        
    </div>

    <script src="app.js"></script>
    <style>
        .land{
            background: red;
            height: 200px;
            width: 400px;
        }
    </style>
</body>
</html>
